<!-- Header -->
<ion-header mode="md" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <span>DAS</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button><ion-icon name="business-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Dashboard -->
<ion-content class="ion-no-padding ion-no-margin">

    <ion-list lines="none" class="ion-no-margin ion-margin-top">
      <ion-item button detail="false">
        <ion-icon name="receipt-outline" slot="start"></ion-icon>
        <ion-label>
          <h3>Consultas</h3>
        </ion-label>
      </ion-item>
      <ion-item button detail="true">
        <ion-icon name="checkmark-done-outline" color="success" slot="start"></ion-icon>
        <ion-label>
          <h3>2023/01</h3>
          <p>R$ 70,00</p>
        </ion-label>
      </ion-item>
      <ion-item button detail="true">
        <ion-icon name="alert-outline" color="warning" slot="start"></ion-icon>
        <ion-label>
          <h3>2023/03</h3>
          <p>R$ 70,00</p>
        </ion-label>
      </ion-item>
      <ion-item button detail="true">
        <ion-icon name="close-outline" color="danger" slot="start"></ion-icon>
        <ion-label>
          <h3>2022/12</h3>
          <p>R$ 70,00</p>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>
