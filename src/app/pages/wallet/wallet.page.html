<!-- Header -->
<ion-header mode="md" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" color="light">
      <ion-button href="dashboard"><ion-icon name="arrow-back-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Wallet </ion-title>
    <ion-buttons slot="end">
      <ion-button href="extrato">
        <ion-icon name="receipt-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding ion-no-margin">

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Saldo disponível</ion-card-subtitle>
      <ion-card-title>R$ 79,95</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-list lines="none" class="ion-no-margin ion-margin-top">
    <ion-item button detail="true">
      <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Rendimento total da conta</h3>
        <p>R$ 70,00</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Empréstimos</h3>
        <p>R$ 70,00</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-icon name="cart-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Cobranças</h3>
        <p>R$ 70,00</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
