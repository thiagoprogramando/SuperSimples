<!-- Header -->
<ion-header mode="md" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <span>PIX</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button><ion-icon name="qr-code-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Dashboard -->
<ion-content class="ion-no-padding ion-no-margin">

  <ion-item>
    <ion-label position="floating">Chave Pix</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-list id="extratoPix">
    <ion-item button detail="true">
      <ion-label>
        <h5>Pix Pagamento</h5>
        <p>R$ 70,00</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true">
      <ion-label>
        <h5>Pix - Recebimento</h5>
        <p>R$ 70,00</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
