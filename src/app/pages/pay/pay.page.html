<!-- Header -->
<ion-header mode="md" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" color="light">
      <ion-button href="dashboard"><ion-icon name="arrow-back-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Pagamentos </ion-title>
    <ion-buttons slot="end">
      <ion-button href="extrato">
        <ion-icon name="receipt-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding ion-no-margin">

  <div class="login-form ion-padding">
    <div class="form-input">
      <ion-icon name="barcode-outline"></ion-icon>
      <ion-item>
        <ion-input type="number" placeholder="Código de Barras"></ion-input>
      </ion-item>
    </div>
    <div id="dadosBoleto" class="d-none">

        <ion-icon name="information-outline"></ion-icon>

          <ion-input type="text" placeholder="Para"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="business-outline"></ion-icon>
        <ion-item>
          <ion-input type="text" placeholder="CNPJ"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="bookmark-outline"></ion-icon>
        <ion-item>
          <ion-input type="text" placeholder="Razão social"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-item>
          <ion-input type="text" placeholder="Valor"></ion-input>
        </ion-item>
      </div>
    </div>
  </div>

  <ion-list id="assistentePagamentos" lines="none" class="ion-no-margin">

      </ion-label>

      </ion-label>

      <ion-label>
        <h3>Compra Voucher Ifood Card</h3>
        <p>R$ 70,00</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<!-- Footer -->
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-no-margin" color="primary">
    <ion-button mode="ios" fill="outline" color="success" expand="block" class="ion-margin">Pagar</ion-button>
  </ion-toolbar>
</ion-footer>
