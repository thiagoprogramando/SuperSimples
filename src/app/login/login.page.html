<ion-content>
  <div class="login-section ion-padding">
      <div class="heading ion-padding">
        <h1>SuperSimples</h1>
        <P>Fa√ßa login para continuar</P>
      </div>
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-item>
            <ion-input type="email" placeholder="Email"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-input type="password" placeholder="Senha"></ion-input>
          </ion-item>
        </div>
        <div class="action-buttons ion-padding">
          <ion-button mode="ios" fill="outline" color="success" expand="block" (click)="goDashboard()">Acessar</ion-button>
          <ion-button mode="ios" size="small" color="dark" expand="block" href="http://thiagoprogramando.com.br/">Criar conta</ion-button>
        </div>
      </div>
  </div>
</ion-content>
